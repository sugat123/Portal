{% extends 'jobs/index.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    
    <button type="submit">Register</button>
</form>
{% endblock %}
