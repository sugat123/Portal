{% block title %}Add Facility{% endblock %}

{% block content %}
<h2>Add Facility</h2>

<form action="{% url 'room:add_facility' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Add</button>
    <button onClick="javascript:history.go(-1);">Go back</button>
</form>

{% endblock %}
