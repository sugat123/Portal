<body>

	<section class="register-banner">
		<div class="register-form">
			<div class="form-content">
				<h3>Register Here</h3>
				<form>
					<div class="form-field">
						<span class="form-field-icon"><i class="fas fa-mobile-alt"></i></span>
						<input type="number" name="number" placeholder="Mobile Number" class="form-control">
					</div>
					<div class="form-field">
						<span class="form-field-icon"><i class="fas fa-user-alt"></i></span>
						<input type="name" name="name" placeholder="User name" class="form-control">
					</div>
					<div class="form-field">
						<span class="form-field-icon"><i class="fas fa-envelope"></i></span>
						<input type="email" name="email" placeholder="Email" class="form-control">
					</div>
					<div class="form-field">
						<span class="form-field-icon"><i class="fas fa-star"></i></span>
						<input type="password" name="password" placeholder="Password" class="form-control">
					</div>
					<div class="form-field">
						<span class="form-field-icon"><i class="fas fa-star"></i></span>
						<input type="password" name="password" placeholder="Confirm Password" class="form-control">
					</div>
					<div class="form-field">
						<input type="radio" name="employer" id="employer"><label class="emplo">Employer</label>
						<input type="radio" name="employer" id="jobseeker"><label class="job">Job Seeker</label>
					</div>
					<div class="register-btn">
						<button type="button" class="reg-btn" data-toggle="modal" data-target="#exampleModal">Submit</button>
						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						      	<div class="model-text">
							        <h4 class="modal-title" id="exampleModalLabel">Please enter the one-time password to verify your account</h4>
							        <p>A one time password has been sent to your email and phone number</p>
						    	</div>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <div class="modal-body">
						        <input type="text" name="name" class="fill">
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn1-primary">Submit</button>
						        <div class="resend">
						        	<p>(Resend one time password)</p>
						        </div>
						      </div>
						    </div>
						  </div>
						</div>
					</div>
					<div class="new-user">
						<div class="r-icon">
							<i class="fas fa-user"></i>Already have employee account ?<span><a href="login.html">Login</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
